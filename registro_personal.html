<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Registro - Sistema de control del personal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: #f5f5f5;
            transition: margin-left 0.3s;
        }

        /* Barra lateral (igual que en la pantalla principal) */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            height: 100vh;
            position: fixed;
            padding: 20px 0;
            transition: width 0.3s;
            overflow: hidden;
            z-index: 1000;
        }

        .sidebar-header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #34495e;
            position: relative;
        }

        .sidebar-menu {
            padding: 20px 0;
        }

        .menu-item {
            padding: 15px 25px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
        }

        .menu-item:hover {
            background-color: #34495e;
        }

        .menu-item i {
            margin-right: 10px;
            min-width: 20px;
        }

        /* Contenido principal */
        .main-content {
            margin-left: 250px;
            width: calc(100% - 250px);
            transition: margin-left 0.3s;
        }

        /* Header (igual que en la pantalla principal) */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .system-title {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }

        /* Contenido específico para agregar registro */
        .content {
            padding: 30px;
        }

        .card {
            background-color: white;
            border-radius: 5px;
            padding: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .page-title {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .page-title i {
            margin-right: 15px;
            color: #3498db;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-col {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        input[type="time"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus,
        input[type="time"]:focus,
        select:focus,
        textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn i {
            margin-right: 8px;
        }

        .btn-primary {
            background-color: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .btn-secondary {
            background-color: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #7f8c8d;
        }

        .required-field::after {
            content: " *";
            color: #e74c3c;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .main-content {
                margin-left: 0;
                width: 100%;
            }
            
            .sidebar {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <!-- Barra lateral -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h3>Menú</h3>
        </div>
        <div class="sidebar-menu">
            <div class="menu-item">
                <i class="fas fa-chart-bar"></i>
                <div>Dashboard</div>
            </div>
            <div class="menu-item">
                <i class="fas fa-users"></i>
                <div>Personal</div>
            </div>
            <div class="menu-item">
                <i class="fas fa-clock"></i>
                <div>Horarios</div>
            </div>
            <div class="menu-item">
                <i class="fas fa-file-alt"></i>
                <div>Reportes</div>
            </div>
            <div class="menu-item">
                <i class="fas fa-cog"></i>
                <div>Configuración</div>
            </div>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
        <!-- Header -->
        <header class="header">
            <div class="system-title">Sistema de control del personal</div>
        </header>

        <!-- Contenido -->
        <div class="content">
            <div class="card">
                <h1 class="page-title">
                    <i class="fas fa-user-plus"></i>
                    Agregar Nuevo Registro
                </h1>
                
                <form id="registroForm">
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="nombres" class="required-field">Nombres</label>
                                <input type="text" id="nombres" name="nombres" required>
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label for="apellidos" class="required-field">Apellidos</label>
                                <input type="text" id="apellidos" name="apellidos" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="cedula" class="required-field">Cédula</label>
                                <input type="number" id="cedula" name="cedula" required>
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label for="categoria" class="required-field">Categoría</label>
                                <select id="categoria" name="categoria" required>
                                    <option value="">Seleccione una categoría</option>
                                    <option value="fiscalia">Fiscalía Militar</option>
                                    <option value="tribunal">Tribunal Militar</option>
                                    <option value="foraneo">Personal Foráneo</option>
                                    <option value="natural">Persona Natural</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="motivo" class="required-field">Motivo</label>
                        <textarea id="motivo" name="motivo" required></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="fechaEntrada" class="required-field">Fecha de Entrada</label>
                                <input type="date" id="fechaEntrada" name="fechaEntrada" required>
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label for="horaEntrada" class="required-field">Hora de Entrada</label>
                                <input type="time" id="horaEntrada" name="horaEntrada" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="fechaSalida">Fecha de Salida</label>
                                <input type="date" id="fechaSalida" name="fechaSalida">
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label for="horaSalida">Hora de Salida</label>
                                <input type="time" id="horaSalida" name="horaSalida">
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancelar
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Guardar Registro
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Validación del formulario
        document.getElementById('registroForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validar campos requeridos
            const requiredFields = this.querySelectorAll('[required]');
            let isValid = true;
            
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    field.style.borderColor = '#e74c3c';
                    isValid = false;
                } else {
                    field.style.borderColor = '#ddd';
                }
            });
            
            if (isValid) {
                alert('Registro guardado exitosamente');
                this.reset();
            } else {
                alert('Por favor complete todos los campos requeridos');
            }
        });
        
        // Restablecer estilos al escribir en campos inválidos
        document.querySelectorAll('[required]').forEach(field => {
            field.addEventListener('input', function() {
                if (this.value.trim()) {
                    this.style.borderColor = '#ddd';
                }
            });
        });
    </script>
</body>
</html>
